<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Image Slider</title>
</head>
<body>

    <div class='container'>
    <h1>Image Slider</h1>
    <div class="caption"><p>Image of the 1,300-foot, 220,000-ton container ship that had been blocking traffic in the Suez Canal for nearly a week.</p></div>
    <div class="img-comp-container">
        <div class="img-comp-img">
          <img src="img/sueztraffic.png" width="1024" height="576">
        </div>
        <div class="img-comp-img img-comp-overlay">
          <img src="img/suez2.jpg" width="1024" height="576">
        </div>
      </div>
     
    </div>
  
 
    <script src="script/script.js"></script>
</body>
</html>
